<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CUHK Bus Vibe - è»Šç«™æŸ¥è©¢</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        body { -webkit-tap-highlight-color: transparent; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 min-h-screen">

    <!-- Header -->
    <div class="fixed top-0 left-0 right-0 bg-white/95 backdrop-blur-md shadow-sm z-50 px-4 pt-4 pb-2 border-b border-slate-100">
        <div class="max-w-md mx-auto">
            <div class="flex justify-between items-center mb-3">
                <div>
                    <h1 class="text-2xl font-black bg-gradient-to-r from-purple-700 to-blue-600 bg-clip-text text-transparent">
                        CUHK Bus
                    </h1>
                    <p id="current-time" class="text-xs text-slate-400 font-mono">è¼‰å…¥ä¸­...</p>
                </div>
                <button onclick="loadData()" class="p-2 bg-slate-100 rounded-full active:scale-90 transition">ğŸ”„</button>
            </div>

            <!-- æ¨¡å¼åˆ‡æ› -->
            <div id="mode-selector" class="flex gap-2 mb-4">
                <!-- ç”± JS å¡«å…… -->
            </div>

            <!-- è»Šç«™é¸æ“‡ (æ©«å‘æ²å‹•) -->
            <p class="text-[10px] font-bold text-slate-400 mb-1 uppercase tracking-widest">é¸æ“‡è»Šç«™ Select Stop</p>
            <div id="filter-container" class="flex gap-2 overflow-x-auto no-scrollbar pb-2">
                <!-- ç”± JS å¡«å…… -->
            </div>
        </div>
    </div>

    <!-- åˆ—è¡¨ -->
    <div class="pt-48 pb-10 px-4 max-w-md mx-auto">
        <div id="bus-list" class="space-y-3">
            <!-- é è¨­é¡¯ç¤ºè¼‰å…¥ä¸­ -->
            <div class="text-center py-20 text-slate-300 animate-pulse">æ­£åœ¨è®€å–æ ¡å·´è³‡æ–™...</div>
        </div>
        
        <div class="text-center text-[10px] text-slate-300 mt-10">
            æ•¸æ“šä¾†è‡ªæ ¡å·´è³‡æ–™åº« â€¢ Static JSON Mode
        </div>
    </div>

    <script>
        const DATA_URL = 'bus_data.json';
        let db = { stops: [], arrivals: [] };
        let currentStopId = '';
        let currentMode = new Date().getDay() === 0 ? 'sunday' : 'weekday';

        window.onload = function() {
            renderModeSelector();
            updateClock();
            setInterval(updateClock, 1000);
            loadData();
            setInterval(loadData, 60000); // æ¯ä¸€åˆ†é˜è‡ªå‹•åˆ·æ–°
        };

        function loadData() {
            fetch(DATA_URL + '?t=' + Date.now())
                .then(res => {
                    if (!res.ok) throw new Error("æ‰¾ä¸åˆ° bus_data.json");
                    return res.json();
                })
                .then(data => {
                    db = data;
                    // å¦‚æœç›®å‰æ²’é¸è»Šç«™ï¼Œé è¨­é¸ç¬¬ä¸€å€‹
                    if (!currentStopId && db.stops && db.stops.length > 0) {
                        currentStopId = db.stops[0].id;
                    }
                    renderStopSelector();
                    processAndRender();
                })
                .catch(err => {
                    console.error(err);
                    document.getElementById('bus-list').innerHTML = `
                        <div class="text-center py-20 bg-white rounded-2xl border border-red-100">
                            <p class="text-red-500 font-bold">è³‡æ–™åŠ è¼‰å¤±æ•—</p>
                            <p class="text-xs text-slate-400 mt-2">è«‹ç¢ºä¿ bus_data.json å·²ä¸Šå‚³è‡³ä¼ºæœå™¨</p>
                        </div>`;
                });
        }

        function renderStopSelector() {
            const container = document.getElementById('filter-container');
            if (!db.stops) return;
            
            container.innerHTML = db.stops.map(stop => `
                <button onclick="setStop('${stop.id}')" 
                    class="px-4 py-2 rounded-xl text-sm font-bold whitespace-nowrap transition-all border
                    ${currentStopId === stop.id 
                        ? 'bg-slate-800 text-white border-slate-800 shadow-md' 
                        : 'bg-white text-slate-500 border-slate-200'}">
                    ${stop.name_zh}
                </button>
            `).join('');
        }

        window.setStop = function(id) {
            currentStopId = id;
            renderStopSelector();
            processAndRender();
            try { window.scrollTo({top: 0, behavior: 'smooth'}); } catch(e){}
        };

        function processAndRender() {
            const listDiv = document.getElementById('bus-list');
            const now = new Date();
            const currentMinutes = now.getHours() * 60 + now.getMinutes();

            if (!db.arrivals) return;

            const filtered = db.arrivals.filter(arr => {
                if (arr.stop_id !== currentStopId) return false;

                // æ¨¡å¼åˆ¤æ–·
                const dt = arr.day_type || "";
                let isModeMatch = false;
                if (currentMode === 'weekday') {
                    if (dt.includes('MON') || dt === 'N' || dt === "") isModeMatch = true;
                } else {
                    if (dt.includes('SUN') || dt.includes('HOLIDAY') || dt === 'N') isModeMatch = true;
                }
                if (!isModeMatch) return false;

                // æ™‚é–“è¨ˆç®—
                const [h, m] = arr.arrival_time.split(':').map(Number);
                arr.totalMin = h * 60 + m;
                arr.diff = arr.totalMin - currentMinutes;
                arr.displayTime = arr.arrival_time.substring(0, 5);

                // åªé¡¯ç¤ºæœªä¾† 180 åˆ†é˜å…§çš„è»Š
                return arr.diff >= -1 && arr.diff <= 180;
            });

            // æ’åº
            filtered.sort((a, b) => a.diff - b.diff);

            if (filtered.length === 0) {
                listDiv.innerHTML = `
                    <div class="text-center py-20 bg-white rounded-3xl border border-slate-100">
                        <p class="text-4xl mb-4">ğŸ˜´</p>
                        <p class="text-slate-500 font-bold">ç›®å‰æš«ç„¡ç­æ¬¡</p>
                        <p class="text-xs text-slate-400">è«‹å˜—è©¦åˆ‡æ›æ¨¡å¼æˆ–è»Šç«™</p>
                    </div>`;
                return;
            }

            listDiv.innerHTML = filtered.map(bus => {
                let statusColor = 'text-emerald-600 bg-emerald-50';
                let statusText = 'åˆ†é˜';
                
                if (bus.diff <= 0) {
                    statusColor = 'text-slate-400 bg-slate-50';
                    statusText = 'å·²æŠµé”';
                } else if (bus.diff <= 5) {
                    statusColor = 'text-rose-600 bg-rose-50 animate-pulse font-bold';
                    statusText = 'å³å°‡æŠµé”';
                }

                return `
                <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 flex justify-between items-center transition-all active:scale-95">
                    <div class="flex items-center gap-4">
                        <div class="bg-slate-800 text-white font-bold w-12 h-12 rounded-xl flex items-center justify-center text-xl shadow-inner">
                            ${bus.route_name}
                        </div>
                        <div>
                            <div class="font-bold text-slate-700 text-lg leading-tight">${bus.displayTime}</div>
                            <div class="text-[10px] text-slate-400 mt-1 font-medium">${bus.note || 'æ­£å¸¸ç­æ¬¡'}</div>
                        </div>
                    </div>
                    <div class="px-4 py-2 rounded-xl text-right ${statusColor} min-w-[80px]">
                        <div class="text-2xl font-black leading-none">${bus.diff <= 0 ? '--' : bus.diff}</div>
                        <div class="text-[10px] opacity-80 mt-1 font-bold">${statusText}</div>
                    </div>
                </div>
                `;
            }).join('');
        }

        function renderModeSelector() {
            const container = document.getElementById('mode-selector');
            container.innerHTML = `
                <button onclick="changeMode('weekday')" class="flex-1 py-2 text-xs font-bold rounded-xl border transition-all ${currentMode === 'weekday' ? 'bg-blue-600 text-white border-blue-600 shadow-sm' : 'bg-white text-slate-400 border-slate-200'}">
                    å¹³æ—¥/æ•™å­¸æ—¥
                </button>
                <button onclick="changeMode('sunday')" class="flex-1 py-2 text-xs font-bold rounded-xl border transition-all ${currentMode === 'sunday' ? 'bg-red-500 text-white border-red-500 shadow-sm' : 'bg-white text-slate-400 border-slate-200'}">
                    å‡æ—¥/æ˜ŸæœŸæ—¥
                </button>
            `;
        }

        window.changeMode = function(m) {
            currentMode = m;
            renderModeSelector();
            processAndRender();
        };

        function updateClock() {
            const now = new Date();
            document.getElementById('current-time').innerText = now.toLocaleTimeString('zh-HK', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
        }
    </script>
</body>
</html>
